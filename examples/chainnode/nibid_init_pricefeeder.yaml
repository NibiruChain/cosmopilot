apiVersion: apps.k8s.nibiru.org/v1
kind: ChainNode
metadata:
  name: nibiru-validator
spec:
  app:
    image: ghcr.io/nibiruchain/nibiru
    version: 0.21.9
    app: nibid

  validator:
    info:
      moniker: nibiru
      website: https://nibiru.fi
    init:
      chainID: nibiru-devnet-0
      assets: [ "1000000000000000unibi" ]
      stakeAmount: 100000000unibi
      unbondingTime: 86400s
      votingPeriod: 7200s
      accounts:
        - address: nibi1u8rznuuadxqhemznny5x6qn7hzvmw4ncdf05vh
          assets: [ "1000000000000000unibi" ]
      additionalInitCommands:
        - image: ghcr.io/nibiruchain/node-tools
          command: [ "sh" , "-c" ]
          args:
            - >
              curl -s "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd" -o /temp/coingecko.json;
              jq '.bitcoin.usd' /temp/coingecko.json > /temp/bitcoin;
              jq '.ethereum.usd' /temp/coingecko.json > /temp/ethereum;
              jq '.app_state.oracle.params.min_voters = "1"' /home/app/config/genesis.json | sponge /home/app/config/genesis.json;

        - command: [ "sh" , "-c" ]
          args:
            - >
              nibid genesis add-genesis-perp-market
              --pair=ubtc:unusd
              --sqrt-depth=40000000000000
              --price-multiplier=$(cat /temp/bitcoin)
              --max-leverage=10
              --mmr=0.05
              --home=/home/app

        - command: [ "sh" , "-c" ]
          args:
            - >
              nibid genesis add-genesis-perp-market
              --pair=ueth:unusd
              --sqrt-depth=40000000000000
              --price-multiplier=$(cat /temp/ethereum)
              --max-leverage=15
              --mmr=0.05
              --home=/home/app

  config:
    stateSync:
      snapshotInterval: 100

    sidecars:
      - name: pricefeeder
        image: ghcr.io/nibiruchain/pricefeeder:0.21.6
        env:
          - name: FEEDER_MNEMONIC
            valueFrom:
              secretKeyRef:
                name: nibiru-validator-account
                key: mnemonic
          - name: CHAIN_ID
            value: nibiru-devnet-0
          - name: GRPC_ENDPOINT
            value: localhost:9090
          - name: WEBSOCKET_ENDPOINT
            value: ws://localhost:26657/websocket
          - name: EXCHANGE_SYMBOLS_MAP
            value: '{"bitfinex": {"ubtc:unusd": "tBTCUSD","ubtc:uusd": "tBTCUSD","ueth:unusd": "tETHUSD","ueth:uusd": "tETHUSD","uusdc:uusd": "tUDCUSD","uusdc:unusd": "tUDCUSD",},"coingecko": {"ubtc:uusd": "bitcoin","ubtc:unusd": "bitcoin","ueth:uusd": "ethereum","ueth:unusd": "ethereum","uusdt:uusd": "tether","uusdt:unusd": "tether","uusdc:uusd": "usd-coin","uusdc:unusd": "usd-coin","uatom:uusd": "cosmos","uatom:unusd": "cosmos","ubnb:uusd": "binancecoin","ubnb:unusd": "binancecoin","uavax:uusd": "avalanche-2","uavax:unusd": "avalanche-2","usol:uusd": "solana","usol:unusd": "solana","uada:uusd": "cardano","uada:unusd": "cardano"}}'

    override:
      app.toml:
        minimum-gas-prices: 0.025unibi