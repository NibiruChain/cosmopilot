apiVersion: apps.k8s.nibiru.org/v1
kind: ChainNode
metadata:
  name: nibiru-node
spec:
  app:
    image: ghcr.io/nibiruchain/nibiru
    version: 0.21.9
    app: nibid

  genesis:
    useDataVolume: true
    fromNodeRPC:
      hostname: nibiru-validator

  stateSyncRestore: true

  config:
    override:
      app.toml:
        minimum-gas-prices: 0.025unibi